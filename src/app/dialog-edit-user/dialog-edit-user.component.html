<div class="dialog-container">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
              <mat-label>First Name</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Firstname">
              <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Lastname">
              <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>E-mail</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-mail">
              <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Birth Date</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput placeholder="birthDate" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>
          </div>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>

</div>
